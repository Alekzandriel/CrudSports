<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Nombre Equipo</label>
        <input formControlName="title" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha Creacion</label>
        <input formControlName="content" type="date" class="form-control" required>      
    </div>

    <div class="mb-3">
        <label class="form-label">Campeonatos Ganados</label>
        <input formControlName="author" type="number" class="form-control" required>       
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>
