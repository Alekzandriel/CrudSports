
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Equipo</label>
        <input formControlName="title" type="text" placeholder="ej. Equipo alfa buena marivilla onda dinamita escuadron lobo" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha Creacion</label>
        <input formControlName="content" type="date" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Campeonatos Ganados</label>
        <input formControlName="author" type="number" placeholder="ej.5" class="form-control" required>       
    </div>

    
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Almacenar</button>

</form>
